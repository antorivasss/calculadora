<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Practica las Tablas de Multiplicar!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      text-align: center;
      padding: 30px;
      color: #333;
    }
    h1 {
      color: #ffffff;
      background-color: #f76c6c;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 20px;
      margin-bottom: 30px;
    }
    .exercise-card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 30px;
      margin: auto;
      max-width: 400px;
    }
    .character {
      font-size: 40px;
    }
    .question {
      font-size: 28px;
      margin: 20px 0;
    }
    input[type="number"] {
      font-size: 22px;
      padding: 8px;
      border-radius: 10px;
      border: 2px solid #f8b500;
      width: 100px;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 20px;
      background-color: #6cd4ff;
      color: #fff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #46b6ff;
    }
    .feedback {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>

  <h1>🐶 ¡Practica las Tablas con Animales! 🐱</h1>

  <div class="exercise-card">
    <div class="character" id="animal">🦊</div>
    <div class="question" id="question">¿Cuánto es 3 × 4?</div>
    <input type="number" id="answer" placeholder="Tu respuesta" />
    <br />
    <button onclick="checkAnswer()">Verificar</button>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    const animals = ['🐶', '🐱', '🦊', '🐵', '🐸', '🐯', '🐷', '🐥', '🦁', '🐰'];
    let num1, num2;

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateQuestion() {
      num1 = getRandomInt(1, 10);
      num2 = getRandomInt(1, 10);
      const questionText = `¿Cuánto es ${num1} × ${num2}?`;
      document.getElementById('question').textContent = questionText;
      document.getElementById('animal').textContent = animals[getRandomInt(0, animals.length - 1)];
      document.getElementById('answer').value = '';
      document.getElementById('feedback').textContent = '';
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value);
      const correctAnswer = num1 * num2;
      const feedback = document.getElementById('feedback');

      if (isNaN(userAnswer)) {
        feedback.textContent = '¡Escribe un número!';
        feedback.className = 'feedback incorrect';
        return;
      }

      if (userAnswer === correctAnswer) {
        feedback.textContent = '¡Correcto! 🎉';
        feedback.className = 'feedback correct';
        setTimeout(generateQuestion, 2000);
      } else {
        feedback.textContent = 'Ups, intenta otra vez 🧐';
        feedback.className = 'feedback incorrect';
      }
    }

    // Inicializar
    generateQuestion();
  </script>

</body>
</html>
